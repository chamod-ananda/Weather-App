<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>
          <img src="/assets/images/search.png" alt="search img" />
        </button>
      </div>

      <div class="error">
        <p>*Invalid City Name</p>
      </div>

      <div class="weather">
        <img
          src="/assets/images/rain.png"
          alt="rain img"
          class="weather-icon"
        />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Beliatta</h2>

        <div class="details">
          <div class="col">
            <img src="/assets/images/humidity.png" alt="hum img" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="/assets/images/wind.png" alt="windimg" />
            <div>
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
